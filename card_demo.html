<!DOCTYPE html>
<html lang="en">

<head>
    <title>Card-demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://use.fontawesome.com/0dedc5eb6d.js"></script>
    <style>
        .bg {
            background-size: cover;
            background: #C33764;
            /* fallback for old browsers */
            background: -webkit - linear - gradient(to right, #1D2671, # C33764);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear - gradient(to right, #1D2671, # C33764);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        
        .ht {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card w-25 text-center outline-primary">
            <div class="bg ht">
               <br />
               <br />
                <img src="images/p1.jpeg" class="card-img-top rounded-circle img-thumbnail pad" height="135px" width="135px" style="margin: auto;">
                <div class="card-body">
                    <h3 class="card-title">Card Demo</h3>
                    <div class="card-text">
                        <p class="text-success">
                            Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.
                        </p>
                        <div class="row">
                            <div class="col-sm-1 offset-col-sm-3">
                             <a href="http://www.facebook.com"> <i class="fa fa-facebook" aria-hidden="true">  
                              </a></i></div>
                            <div class="col-sm-1"><i class="fa fa-twitter" aria-hidden="true"></i></div>
                            <div class="col-1"><i class="fa fa-linkedin" aria-hidden="true"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
